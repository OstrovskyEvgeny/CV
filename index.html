<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Ostrovskiy CV</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <img src="avatar.jpg" alt="Моя фотография" class="avatar" />
            <div class="info-text">
                <h1>Островский Евгений</h1>
                <p>Привет!</p>
                <p>Я изучаю front-end</p>
                <p>Люблю китайский чай и рамен</p>
            </div>
        </div>

        <!-- 1 -->
        <div class="card bg-card-green">
            <h2>
                Какие технологии я сейчас изучаю:
            </h2>
            <div class="list">
                <ul type="square">
                    <li>JavaScript</li>
                    <li>HTML</li>
                    <li>CSS</li>
                </ul>
            </div>
        </div>

        <!-- 2 -->
        <div class="card bg-card-blue">
            <h2>
                Связаться со мной:
            </h2>
            <a href="https://t.me/knr_22" alt="Ссылка" target="_blank">Telegram</a>
        </div>

        <!-- 3 -->
        <div class="form">
            <h2>
                Есть вопрос?
            </h2>
            <form>
                <div class="row">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" placeholder="введите ваше имя...">
                    </div>
                    <div class="form-group">
                        <label for="email">Ваш email:</label>
                        <input type="text" id="email" placeholder="введите ваш email...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="massage">Ваше сообщение:</label>
                    <textarea id="massage" cols="10" rows="3"></textarea>
                </div>
                <input class="btn" type="submit">
            </form>
        </div>
        <!-- <div class="position">
            <div class="box">
            </div>
        </div> -->

    </div>

</body>

</html>
